<body>
    <div class="window">

        <!-- Title bar -->
        <div class="title-bar">
            <div class="dots">
                <span></span><span></span><span></span>
            </div>
            <span class="filename">BankingApp :: ForgotPIN</span>

            <a href="/bambanking/login" class="chip-link">
                <button class="chip chip-back" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back to Login</span>
                </button>
            </a>
        </div>

        <!-- Content -->
        <div class="login-wrapper">
            <div class="card-shell">
                <div class="card-title">
                    <h1>ForgotPIN() <span style="color:#22c55e;">// BamBanking demo</span></h1>
                    <small>Enter the email you used to register. Weâ€™ll send a one-time PIN reset code.</small>
                </div>

                <form action="/bambanking/forgot-pin" method="post">
                    <div class="form-row">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>

                    <button type="submit" class="btn-primary">
                        Send Reset Link
                    </button>
                </form>

                <p class="helper-text">
                    For portfolio demo, you may still log in using the sample credentials on the main login page.
                </p>
            </div>
        </div>

        <footer class="site-footer">
            <!-- your shared footer markup here, or reuse from bank-login -->
        </footer>
    </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>BankingApp :: ForgotPIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />

    <!-- (your inline styles kept as-is) -->
</head>

<body>
    <div class="window">

        <!-- Title bar -->
        <div class="title-bar">
            <div class="dots">
                <span></span><span></span><span></span>
            </div>
            <span class="filename">BankingApp :: ForgotPIN</span>

            <a href="/bambanking/login" class="chip-link">
                <button class="chip chip-back" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back to Login</span>
                </button>
            </a>
        </div>

        <!-- Content -->
        <div class="login-wrapper">
            <div class="card-shell">
                <div class="card-title">
                    <h1>ForgotPIN() <span style="color:#22c55e;">// BamBanking demo</span></h1>
                    <small>Enter the email you used to register. Weâ€™ll send a one-time PIN reset code.</small>

                    <!-- NEW: show error / success -->
                    <p th:if="${error}" style="color:#f97373; font-size:0.85rem; margin:0.75rem 0 0.25rem;"
                        th:text="${error}"></p>
                    <p th:if="${success}" style="color:#4ade80; font-size:0.85rem; margin:0.75rem 0 0.25rem;"
                        th:text="${success}"></p>
                </div>

                <form action="/bambanking/forgot-pin" method="post">
                    <div class="form-row">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>

                    <button type="submit" class="btn-primary">
                        Send Reset Link
                    </button>
                </form>

                <p class="helper-text">
                    For portfolio demo, you may still log in using the sample credentials on the main login page.
                </p>
            </div>
        </div>

        <footer class="site-footer">
            <!-- your shared footer markup here, or reuse from bank-login -->
        </footer>
    </div>

    <!-- JS -->
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/nav.js}" defer></script>
    <script th:src="@{/js/bambanking-auth.js}"></script>
</body>

</html>

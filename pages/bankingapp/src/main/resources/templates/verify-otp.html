<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BamBanking | Verify OTP</title>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/bambanking.css}" />
</head>

<body th:with="err=${error}, successMsg=${success}" th:data-error="${err}" th:data-success="${successMsg}">

    <div id="cursor-bg" aria-hidden="true"></div>

    <div class="window">
        <div class="title-bar">
            <div class="dots">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <span class="filename">BankingApp</span>
            <div class="tb-right">
                <a th:href="@{/bambanking/login}" class="chip-link">
                    <button class="chip chip-back" type="button">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                </a>
            </div>
        </div>

        <div class="login-wrapper">
            <div class="login-flip-scene">
                <div class="login-flip-inner otp-card-inner">

                    <div class="login-flip-face front">
                        <div class="login-card">

                            <h1 class="login-title">
                                EnterOTP() <span class="login-sub">// Check your email</span>
                            </h1>

                            <div class="info-line">
                                <span class="label">User:</span>
                                <span class="value" th:text="${username}">demo</span>
                            </div>
                            <div class="info-line">
                                <span class="label">Email:</span>
                                <span class="value" th:text="${email}">demo@email.com</span>
                            </div>

                            <form th:action="@{/bambanking/verify-otp}" method="post" id="otpForm">
                                <input type="hidden" name="username" th:value="${username}" />

                                <div class="login-field">
                                    <label for="otpInput">OTP Code</label>
                                    <input id="otpInput" name="code" type="text" maxlength="6"
                                        autocomplete="one-time-code" placeholder="______" required />
                                </div>

                                <div class="login-actions">
                                    <button type="submit" class="btn-login">Verify</button>
                                </div>
                            </form>

                            <p class="tiny-note">
                                Didn’t receive it? You can sign up again to request a new OTP.
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>© 2025 <strong>BAMBY</strong> | Designed & Coded with ❤️</p>
    </footer>

    <!-- ERROR / SUCCESS MODAL (reuse same CSS) -->
    <div id="errorModal" class="bank-modal">
        <div class="bank-modal-box">
            <h2 class="bank-modal-title" id="modalTitle">Notice</h2>
            <p class="bank-modal-message" id="errorModalMessage">Message.</p>
            <button type="button" class="bank-modal-close" id="errorModalClose">
                OK
            </button>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/nav.js}" defer></script>
    <script th:src="@{/js/bambanking-auth.js}"></script>

</body>

</html>

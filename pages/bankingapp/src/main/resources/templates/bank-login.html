<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BamBanking Login | Projects</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- GLOBAL STYLES (Spring Boot from /static/css/) -->

    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/css/nav.css" th:href="@{/css/nav.css}" />

    <!-- Your original inline styles -->
    <style>
        .login-wrapper {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
            margin-bottom: 2.5rem;
        }

        .login-flip-scene {
            width: 100%;
            display: flex;
            justify-content: center;
            perspective: 1400px;
        }

        .login-flip-inner {
            position: relative;
            width: 100%;
            max-width: 420px;
            min-height: 360px;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .login-flip-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .login-flip-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
        }

        .login-flip-face.back {
            transform: rotateY(180deg);
            pointer-events: none;
        }

        .login-flip-inner.is-flipped .front {
            pointer-events: none;
        }

        .login-flip-inner.is-flipped .back {
            pointer-events: auto;
        }

        .login-tabs {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 1.4rem;
        }

        .login-tab {
            flex: 1;
            padding: 0.45rem 0.6rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(5, 5, 5, 0.9);
            color: #e0fdf2;
            font-size: 0.8rem;
            font-family: "JetBrains Mono", monospace;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            transition: background 0.25s ease, border-color 0.25s ease, transform 0.2s ease;
        }

        .login-tab.active {
            background: linear-gradient(120deg, #04864a, #00bcd4);
            color: #020b06;
            border-color: transparent;
            font-weight: 600;
        }

        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            border-radius: 16px;
            padding: 2rem;
            background: rgba(10, 10, 10, 0.92);
            box-shadow: 0 0 24px rgba(0, 0, 0, 0.8);
            border: none;
        }

        .login-field {
            margin-bottom: 1rem;
        }

        .login-field input {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(5, 5, 5, 0.9);
            color: #fff;
            font-family: "JetBrains Mono", monospace;
            font-size: 0.85rem;
        }

        .login-actions {
            margin-top: 0.75rem;
        }

        .btn-login,
        .btn-signup {
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: "JetBrains Mono", monospace;
            background: linear-gradient(120deg, #04864a, #00bcd4);
            color: #020b06;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .login-wrapper {
                padding: 1.5rem 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div id="cursor-bg" aria-hidden="true"></div>

    <div class="window">

        <!-- Title Bar -->
        <div class="title-bar">
            <div class="dots">
                <span class="red"></span><span class="yellow"></span><span class="green"></span>
            </div>

            <span class="filename">Banking App with Spring Boot</span>

            <div class="tb-right">
                <a href="https://amboyose.onrender.com/" class="chip-link">
                    <button class="chip chip-back" type="button">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- LOGIN / SIGNUP CARD FLIP -->
        <div class="login-wrapper">
            <div class="login-flip-scene">
                <div class="login-flip-inner" id="authFlip">

                    <!-- FRONT: LOGIN -->
                    <div class="login-flip-face front">
                        <div class="login-card">

                            <div class="login-tabs">
                                <button class="login-tab active" id="tabLogin" type="button">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login
                                </button>
                                <button class="login-tab" id="tabSignup" type="button">
                                    <i class="fa-regular fa-id-card"></i> Sign up
                                </button>
                            </div>

                            <h1>Login() <span style="font-size:0.8rem; opacity:0.7;">// BamBanking demo</span></h1>

                            <p th:if="${error}" th:text="${error}" style="color:#ff6b6b;"></p>

                            <form th:action="@{/bambanking/login}" method="post">
                                <div class="login-field">
                                    <label for="username">username</label>
                                    <input type="text" id="username" name="username" required
                                        placeholder="anna@gmail.com / bam@gmail.com / guest" />
                                </div>

                                <div class="login-field">
                                    <label for="login-pin">PIN</label>
                                    <input type="password" id="login-pin" name="pin" maxlength="4" required
                                        placeholder="1234 / 4321 / 1111" />
                                </div>

                                <div class="login-actions">
                                    <button type="submit" class="btn-login">Login</button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <!-- BACK: SIGNUP -->
                    <div class="login-flip-face back">
                        <div class="login-card">

                            <div class="login-tabs">
                                <button class="login-tab" id="tabLoginBack" type="button">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login
                                </button>
                                <button class="login-tab active" id="tabSignupBack" type="button">
                                    <i class="fa-regular fa-id-card"></i> Sign up
                                </button>
                            </div>

                            <h1>Signup() <span style="font-size:0.8rem; opacity:0.7;">// Backend Enabled</span></h1>

                            <form th:action="@{/bambanking/signup}" method="post">

                                <div class="login-field">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required
                                        placeholder="Bamby Demo User" />
                                </div>

                                <div class="login-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required
                                        placeholder="bamby@example.com" />
                                </div>

                                <div class="login-field">
                                    <label for="signup-pin">Choose PIN</label>
                                    <input type="password" id="signup-pin" name="pin" maxlength="4" required
                                        placeholder="****" />
                                </div>

                                <div class="login-actions">
                                    <button type="submit" class="btn-signup">Create Demo Account</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>¬© 2025 <strong>BAMBY</strong> | Designed & Coded with ‚ù§Ô∏è</p>
        <p class="links">
            <a href="/index.html">About</a> ‚Ä¢
            <a href="/portfolio.html">Portfolio</a> ‚Ä¢
            <a href="/resume.html">Resume</a> ‚Ä¢
            <a href="/contact.html">Contact</a>
        </p>
    </footer>

    <!-- JS -->
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
    <script src="/js/nav.js" defer th:src="@{/js/nav.js}"></script>

    <!-- FLIP CARD JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const flip = document.getElementById("authFlip");

            const tabLogin = document.getElementById("tabLogin");
            const tabSignup = document.getElementById("tabSignup");
            const tabLoginBack = document.getElementById("tabLoginBack");
            const tabSignupBack = document.getElementById("tabSignupBack");

            function activate(isLogin) {
                tabLogin.classList.toggle("active", isLogin);
                tabLoginBack.classList.toggle("active", isLogin);
                tabSignup.classList.toggle("active", !isLogin);
                tabSignupBack.classList.toggle("active", !isLogin);
            }

            tabSignup.addEventListener("click", () => {
                flip.classList.add("is-flipped");
                activate(false);
            });

            tabSignupBack.addEventListener("click", () => {
                flip.classList.add("is-flipped");
                activate(false);
            });

            tabLogin.addEventListener("click", () => {
                flip.classList.remove("is-flipped");
                activate(true);
            });

            tabLoginBack.addEventListener("click", () => {
                flip.classList.remove("is-flipped");
                activate(true);
            });
        });
    </script>

</body>

</html>

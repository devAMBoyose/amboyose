<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BamBanking | Verify OTP</title>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/bambanking.css}" />
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="dots">
                <span class="red"></span><span class="yellow"></span><span class="green"></span>
            </div>
            <span class="filename">BankingApp</span>
            <div class="tb-right">
                <a href="https://amboyose.onrender.com/" class="chip-link">
                    <button class="chip chip-back" type="button">
                        <i class="fa-solid fa-house"></i>
                        <span style="font-size: small;">Home</span>
                    </button>
                </a>
            </div>
        </div>

        <div class="login-wrapper">
            <div class="login-card" style="max-width: 420px; margin: 4rem auto;">
                <h1 class="login-title">
                    VerifyOTP() <span class="login-sub">// BamBanking demo</span>
                </h1>

                <p class="login-help">
                    We sent a verification code to
                    <strong th:text="${email}">your email</strong>. Enter the 6-digit code below.
                </p>

                <div class="alert" th:if="${error}" th:text="${error}"></div>

                <form th:action="@{/bambanking/verify-otp}" method="post" class="auth-form">
                    <label for="otp">OTP code</label>
                    <input id="otp" name="otp" type="text" maxlength="6" minlength="6" inputmode="numeric"
                        pattern="\d{6}" placeholder="123456" required />

                    <button type="submit" class="btn-signup" style="margin-top: 1.5rem;">
                        Verify &amp; Create Account
                    </button>
                </form>

                <p class="login-help" style="margin-top: 1rem;">
                    Wrong email? <a th:href="@{/bambanking/login}" class="forgot-pin-link">Go back to sign up.</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>© 2025 <strong>BAMBY</strong> | Designed &amp; Coded with ❤️</p>
    </footer>

</body>

</html>

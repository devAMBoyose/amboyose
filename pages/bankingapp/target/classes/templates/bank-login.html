<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BamBanking Login | Projects</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="/css/footer.css" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/css/nav.css" th:href="@{/css/nav.css}" />

    <!-- PAGE-SPECIFIC LOGIN + GLOW STYLES -->
    <link rel="stylesheet" href="/css/bambanking.css" th:href="@{/css/bambanking.css}" />
</head>

<body>

    <!-- cursor background (from your portfolio) -->
    <div id="cursor-bg" aria-hidden="true"></div>

    <div class="window">

        <!-- Title Bar -->
        <div class="title-bar">
            <div class="dots">
                <span class="red"></span><span class="yellow"></span><span class="green"></span>
            </div>

            <span class="filename">Banking App with Springboot JAVA</span>

            <div class="tb-right">
                <a href="https://amboyose.onrender.com/" class="chip-link">
                    <button class="chip chip-back" type="button">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- LOGIN / SIGNUP CARD FLIP -->
        <div class="login-wrapper">
            <div class="login-flip-scene">
                <div class="login-flip-inner" id="authFlip">

                    <!-- FRONT: LOGIN -->
                    <div class="login-flip-face front">
                        <div class="login-card">

                            <div class="login-tabs">
                                <button class="login-tab active" id="tabLogin" type="button">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login
                                </button>
                                <button class="login-tab" id="tabSignup" type="button">
                                    <i class="fa-regular fa-id-card"></i> Sign up
                                </button>
                            </div>

                            <h1 class="login-title">
                                Login() <span class="login-sub">// BamBanking demo</span>
                            </h1>

                            <p th:if="${error}" th:text="${error}" style="color:#ff6b6b; margin-bottom: .6rem;"></p>

                            <form th:action="@{/bambanking/login}" method="post">
                                <div class="login-field">
                                    <label for="username">username</label>
                                    <input type="text" id="username" name="username" required
                                        placeholder="anna@gmail.com / bam@gmail.com / guest" />
                                </div>

                                <div class="login-field">
                                    <label for="login-pin">PIN</label>
                                    <input type="password" id="login-pin" name="pin" maxlength="4" required
                                        placeholder="1234 / 4321 / 1111" />
                                </div>

                                <div class="login-actions">
                                    <button type="submit" class="btn-login">Login</button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <!-- BACK: SIGNUP -->
                    <div class="login-flip-face back">
                        <div class="login-card">

                            <div class="login-tabs">
                                <button class="login-tab" id="tabLoginBack" type="button">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login
                                </button>
                                <button class="login-tab active" id="tabSignupBack" type="button">
                                    <i class="fa-regular fa-id-card"></i> Sign up
                                </button>
                            </div>

                            <h1 class="login-title">
                                Signup() <span class="login-sub">// Backend Enabled</span>
                            </h1>

                            <form th:action="@{/bambanking/signup}" method="post">

                                <div class="login-field">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required
                                        placeholder="Bamby Demo User" />
                                </div>

                                <div class="login-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required
                                        placeholder="bamby@example.com" />
                                </div>

                                <div class="login-field">
                                    <label for="signup-pin">Choose PIN</label>
                                    <input type="password" id="signup-pin" name="pin" maxlength="4" required
                                        placeholder="****" />
                                </div>

                                <div class="login-actions">
                                    <button type="submit" class="btn-signup">Create Demo Account</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>© 2025 <strong>BAMBY</strong> | Designed & Coded with ❤️</p>
        <p class="links">
            <a href="/index.html">About</a> •
            <a href="/portfolio.html">Portfolio</a> •
            <a href="/resume.html">Resume</a> •
            <a href="/contact.html">Contact</a>
        </p>
    </footer>

    <!-- GLOBAL JS -->
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
    <script src="/js/nav.js" defer th:src="@{/js/nav.js}"></script>

    <!-- FLIP CARD JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const flip = document.getElementById("authFlip");

            const tabLogin = document.getElementById("tabLogin");
            const tabSignup = document.getElementById("tabSignup");
            const tabLoginBack = document.getElementById("tabLoginBack");
            const tabSignupBack = document.getElementById("tabSignupBack");

            function activate(isLogin) {
                tabLogin.classList.toggle("active", isLogin);
                tabLoginBack.classList.toggle("active", isLogin);
                tabSignup.classList.toggle("active", !isLogin);
                tabSignupBack.classList.toggle("active", !isLogin);
            }

            tabSignup.addEventListener("click", () => {
                flip.classList.add("is-flipped");
                activate(false);
            });

            tabSignupBack.addEventListener("click", () => {
                flip.classList.add("is-flipped");
                activate(false);
            });

            tabLogin.addEventListener("click", () => {
                flip.classList.remove("is-flipped");
                activate(true);
            });

            tabLoginBack.addEventListener("click", () => {
                flip.classList.remove("is-flipped");
                activate(true);
            });
        });
    </script>

</body>

</html>

        <section class="apw-works" aria-labelledby="apw-heading">

                <span class="pg-eyebrow">PROJECTS</span>
                <h1 class="pg-title">Exhibit & Marketing Materials – Design Showcase</h1>
            </header>

            <!-- Filters -->
            <div class="apw-filters" role="tablist" aria-label="Artwork filters">
                <button class="apw-filter is-active" data-filter="all" role="tab" aria-selected="true">ALL</button>
                <button class="apw-filter" data-filter="pullup" role="tab">PULL UP</button>
                <button class="apw-filter" data-filter="booth" role="tab">BOOTH</button>

            <div class="apw-grid">
                <article class="apw-card" data-cat="pullup">
                    <img src="/pages/img/artworks/pullup/1.png" alt="Pull up banner">

                <article class="apw-card" data-cat="pullup">
                    <img src="/pages/img/artworks/pullup/2.png" alt="Pull up banner 2">

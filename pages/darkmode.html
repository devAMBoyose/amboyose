<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sun / Moon Toggle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome for icons (you already use this in your portfolio) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --bg-light: #f5f5f5;
            --bg-dark: #111827;
            --card-light: #ffffff;
            --card-dark: #1f2937;
            --accent: #ffffff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            color: #111;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            transition: background 0.25s ease, color 0.25s ease;
        }

        body.dark-theme {
            background: var(--bg-dark);
            color: #f9fafb;
        }

        /* Wrapper so you can drop this anywhere (navbar, sidebar, etc.) */
        .theme-toggle-wrapper {
            padding: 16px;
            background: transparent;
        }

        .theme-toggle {
            display: inline-flex;
            flex-direction: column;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            overflow: hidden;
            background: var(--card-light);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme .theme-toggle {
            background: var(--card-dark);
            border-color: rgba(148, 163, 184, 0.8);
        }

        .theme-toggle button {
            width: 48px;
            height: 48px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: #111827;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .theme-toggle button+button {
            border-top: 1px solid rgba(148, 163, 184, 0.4);
        }

        body.dark-theme .theme-toggle button {
            color: #e5e7eb;
        }

        .theme-toggle button.is-active {
            background: #111827;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="theme-toggle-wrapper">
        <div class="theme-toggle" id="themeToggle">
            <!-- Light -->
            <button type="button" data-theme="light" class="is-active">
                <i class="fa-regular fa-sun"></i>
            </button>
            <!-- Dark -->
            <button type="button" data-theme="dark">
                <i class="fa-regular fa-moon"></i>
            </button>
        </div>
    </div>

    <script>
        const toggle = document.getElementById("themeToggle");
        const buttons = toggle.querySelectorAll("button");

        buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
                const theme = btn.dataset.theme;

                // update active state in UI
                buttons.forEach((b) => b.classList.remove("is-active"));
                btn.classList.add("is-active");

                // apply theme to body
                if (theme === "dark") {
                    document.body.classList.add("dark-theme");
                } else {
                    document.body.classList.remove("dark-theme");
                }
            });
        });
    </script>
</body>

</html>

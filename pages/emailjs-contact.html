<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Email JS | Portfolio </title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Your existing styles -->
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />

    <style>
        /* ---------- PAGE & CARD ---------- */
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .window {
            position: relative;
            /* so the toggle can sit on the right of this "window" */
        }

        .card {
            width: 100%;
            max-width: 950px;
            background: var(--card-bg);
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
            padding: 22px 22px 40px;
        }

        .card-header h1 {
            margin: 0 0 6px;
            font-size: 18px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }

        .card-header p {
            margin: 0 0 18px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ---------- FORM LAYOUT ---------- */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field--full {
            margin-top: 4px;
        }

        .label {
            font-size: 12px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .label i {
            font-size: 13px;
        }

        .field input,
        .field select,
        .field textarea {
            border-radius: 10px;
            border: 1px solid #111827;
            background: #020617;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 13px;
            padding: 10px 11px;
            outline: none;
            transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease, color 0.16s ease;
        }

        .field textarea {
            min-height: 140px;
            resize: vertical;
        }

        .field select {
            appearance: none;
        }

        .field input:focus,
        .field select:focus,
        .field textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-soft);
            background: #020617;
        }

        .helper {
            margin: 4px 0 0;
            font-size: 11px;
            color: var(--text-muted);
        }

        .status {
            min-height: 18px;
            margin-top: 6px;
            font-size: 12px;
        }

        .status .ok {
            color: var(--ok);
        }

        .status .err {
            color: var(--danger);
        }

        /* ---------- EMAIL-SPECIFIC BUTTON ---------- */
        .email-btn {
            margin-top: 16px;
            border: none;
            border-radius: 999px;
            padding: 10px 30px;
            font-family: var(--font-mono);
            font-size: 14px;
            background: #6effa8;
            color: #022c22;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 14px 30px rgba(16, 185, 129, 0.45);
            transition: transform 0.16s ease, box-shadow 0.16s ease, filter 0.16s ease;
            align-self: center;
        }

        .email-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.02);
            box-shadow: 0 18px 40px rgba(16, 185, 129, 0.6);
        }

        .email-btn:active {
            transform: translateY(0);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5);
        }

        .email-btn:disabled {
            opacity: 0.6;
            cursor: default;
            box-shadow: none;
        }

        /* ---------- LIGHT THEME OVERRIDES ----------
           Default = your existing DARK theme
           When body has .light-theme we flip card & inputs to light mode
        ------------------------------------------------ */
        body.light-theme {
            background: #f5f5f5;
            color: #111827;
        }

        body.light-theme .card {
            background: #ffffff;
            border-color: #e5e7eb;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
        }

        body.light-theme .card-header p {
            color: #6b7280;
        }

        body.light-theme .field input,
        body.light-theme .field select,
        body.light-theme .field textarea {
            background: #f9fafb;
            border-color: #cbd5f5;
            color: #111827;
        }

        body.light-theme .field input:focus,
        body.light-theme .field select:focus,
        body.light-theme .field textarea:focus {
            background: #ffffff;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
        }

        body.light-theme .helper {
            color: #6b7280;
        }

        /* ---------- SUN / MOON TOGGLE ---------- */
       .theme-toggle-wrapper {
    position: fixed;      /* float over the whole page */
    right: 18px;
    top: 140px;
    z-index: 9999;
    background: transparent;
}

        .theme-toggle {
            display: inline-flex;
            flex-direction: column;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            overflow: hidden;
            background: #020617;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        body.light-theme .theme-toggle {
            background: #ffffff;
            border-color: rgba(148, 163, 184, 0.8);
        }

        .theme-toggle button {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #e5e7eb;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .theme-toggle button+button {
            border-top: 1px solid rgba(148, 163, 184, 0.4);
        }

        body.light-theme .theme-toggle button {
            color: #111827;
        }

        .theme-toggle button.is-active {
            background: #111827;
            color: #facc15;
        }

        body.light-theme .theme-toggle button.is-active {
            background: #e5e7eb;
            color: #111827;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 720px) {
            .page {
                padding: 16px;
            }

            .card {
                padding: 18px 14px 40px;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .theme-toggle-wrapper {
                right: 12px;
                top: 130px;
            }
        }
    </style>

</head>

<body>
    <!-- cursor-follow glow background -->
    <div id="cursor-bg" aria-hidden="true"></div>

    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="dots" aria-hidden="true">
                <span class="red"></span><span class="yellow"></span><span class="green"></span>
            </div>

            <span class="filename">Email JS Contact Form</span>

            <!-- RIGHT-SIDE NAV -->
            <div class="tb-right">
                <!-- Hamburger (mobile) -->
                <button id="navToggle" class="tb-nav-toggle" aria-expanded="false" aria-controls="navMenu"
                    aria-label="Toggle menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </button>

                <!-- ONE unified menu -->
                <ul id="navMenu" class="tb-menu">
                    <li>
                        <a href="/pages/api-integration.html" class="chip chip-back chip-link">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- THEME TOGGLE (sun / moon) -->
        <div class="theme-toggle-wrapper">
            <div class="theme-toggle" id="themeToggle">
                <!-- Light -->
                <button type="button" data-theme="light">
                    <i class="fa-regular fa-sun"></i>
                </button>
                <!-- Dark -->
                <button type="button" data-theme="dark" class="is-active">
                    <i class="fa-regular fa-moon"></i>
                </button>
            </div>
        </div>

        <main class="page">
            <section class="card">
                <header class="card-header">
                    <h1>EmailJS Contact Form</h1>
                    <p>Serverless form-to-email for my portfolio. All messages go straight to
                        <strong>bamby.dev@gmail.com</strong>.
                    </p>
                </header>

                <form id="contactForm" class="contact-form" novalidate>
                    <div class="row">
                        <label class="field">
                            <span class="label">
                                <i class="fa-regular fa-user"></i>
                                Your name*
                            </span>
                            <input type="text" name="from_name" required />
                        </label>

                        <label class="field">
                            <span class="label">
                                <i class="fa-regular fa-envelope"></i>
                                Email address*
                            </span>
                            <input type="email" name="reply_to" required />
                        </label>
                    </div>

                    <div class="row">
                        <label class="field">
                            <span class="label">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                                Phone number*
                            </span>
                            <input type="tel" name="phone" required />
                        </label>

                        <label class="field">
                            <span class="label">
                                <i class="fa-solid fa-list-ul"></i>
                                Select service*
                            </span>
                            <select name="service" required>
                                <option value="" disabled selected>Select service</option>
                                <option>Website Design</option>
                                <option>Front-End Development</option>
                                <option>Back-End / API</option>
                                <option>Branding & Graphics</option>
                                <option>Consultation</option>
                                <option>Other</option>
                            </select>
                        </label>
                    </div>

                    <label class="field field--full">
                        <span class="label">
                            <i class="fa-regular fa-message"></i>
                            Write a message*
                        </span>
                        <textarea name="message" required></textarea>
                    </label>

                    <p class="helper">All fields marked * are required.</p>

                    <button id="submitBtn" class="email-btn" type="submit">
                        <span class="btn__text">Submit Message</span>
                    </button>

                    <div id="formStatus" class="status" aria-live="polite"></div>
                </form>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>© 2025 <strong>BAMBY</strong> | Designed &amp; Coded with ❤️</p>
        <p class="links">
            <a href="/index.html">About</a> •
            <a href="/portfolio.html">Portfolio</a> •
            <a href="/resume.html">Resume</a> •
            <a href="/contact.html">Contact</a>
        </p>
    </footer>

<!-- THEME TOGGLE JS (click + drag, safe for other buttons) -->
<script>
    const wrapper = document.querySelector(".theme-toggle-wrapper");
    const toggle = document.getElementById("themeToggle");

    if (wrapper && toggle) {
        const buttons = toggle.querySelectorAll("button");

        // ---------- THEME SWITCH ----------
        buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
                const theme = btn.dataset.theme;

                buttons.forEach((b) => b.classList.remove("is-active"));
                btn.classList.add("is-active");

                if (theme === "light") {
                    document.body.classList.add("light-theme");
                } else {
                    document.body.classList.remove("light-theme");
                }
            });
        });

        // ---------- DRAG LOGIC (MOUSE + TOUCH) ----------
        let dragging = false;
        let startX = 0, startY = 0;
        let startLeft = 0, startTop = 0;

        function startDrag(clientX, clientY) {
            dragging = true;
            const rect = wrapper.getBoundingClientRect();
            startX = clientX;
            startY = clientY;
            startLeft = rect.left;
            startTop = rect.top;
        }

        function moveDrag(clientX, clientY) {
            if (!dragging) return;

            let left = startLeft + (clientX - startX);
            let top = startTop + (clientY - startY);

            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const rect = wrapper.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;

            left = Math.max(0, Math.min(vw - w, left));
            top = Math.max(0, Math.min(vh - h, top));

            wrapper.style.left = left + "px";
            wrapper.style.top = top + "px";
            wrapper.style.right = "auto";
            wrapper.style.bottom = "auto";
        }

        function endDrag() {
            dragging = false;
        }

        // Mouse
        wrapper.addEventListener("mousedown", (e) => {
            e.preventDefault();       // don't start text selection
            startDrag(e.clientX, e.clientY);
        });

        document.addEventListener("mousemove", (e) => {
            if (!dragging) return;
            moveDrag(e.clientX, e.clientY);
        });

        document.addEventListener("mouseup", endDrag);

        // Touch
        wrapper.addEventListener("touchstart", (e) => {
            const t = e.touches[0];
            startDrag(t.clientX, t.clientY);
        }, { passive: true });

        document.addEventListener("touchmove", (e) => {
            if (!dragging) return;
            const t = e.touches[0];
            moveDrag(t.clientX, t.clientY);
            e.preventDefault();      // stop page from scrolling while dragging
        }, { passive: false });

        document.addEventListener("touchend", endDrag);
        document.addEventListener("touchcancel", endDrag);
    }
</script>
</body>

</html>

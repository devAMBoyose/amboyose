<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spooky Spectral Ghost</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Boldonse&display=swap");

        @font-face {
            font-family: "PPSupplyMono";
            src: url("https://assets.codepen.io/7558/PPSupplyMono-Variable.woff2") format("woff2");
            font-weight: 100 900;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            letter-spacing: -0.03em;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-content {
            text-align: center;
            color: #e0e0e0;
        }

        .ghost-loader {
            position: relative;
            width: 64px;
            height: 64px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ghost-svg {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: ghostFloat 3s ease-in-out infinite;
        }

        .ghost-body {
            fill: white;
            opacity: 0.9;
        }

        .ghost-eye {
            fill: black;
            animation: eyePulse 2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes ghostFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes eyePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        .loading-text {
            font-family: "PPSupplyMono", monospace;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 12px;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.1;
            }
        }

        .loading-progress {
            width: 96px;
            height: 1px;
            margin: 0 auto;
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff80, #00cc66);
            opacity: 0.1;
            width: 0%;
            transition: width 0.8s ease;
        }

        /* Main content */
        .content {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: #e0e0e0;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            pointer-events: none;
            z-index: 1;
        }

        .content.fade-in {
            opacity: 1;
        }

        .quote-container {
            max-width: 90%;
        }

        .quote {
            font-family: "Boldonse", system-ui;
            font-size: 6vw;
            line-height: 1.3;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 5vh;
            text-transform: uppercase;
        }

        .author {
            font-family: "PPSupplyMono", monospace;
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 2vh;
        }

        canvas {
            opacity: 0 !important;
            transition: opacity 2s ease-in;
        }

        canvas.fade-in {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="ghost-loader">
                <svg class="ghost-svg" height="80" viewBox="0 0 512 512" width="80" xmlns="http://www.w3.org/2000/svg">
                    <path class="ghost-body"
                        d="m508.374 432.802s-46.6-39.038-79.495-275.781c-8.833-87.68-82.856-156.139-172.879-156.139-90.015 0-164.046 68.458-172.879 156.138-32.895 236.743-79.495 275.782-79.495 275.782-15.107 25.181 20.733 28.178 38.699 27.94 35.254-.478 35.254 40.294 70.516 40.294 35.254 0 35.254-35.261 70.508-35.261s37.396 45.343 72.65 45.343 37.389-45.343 72.651-45.343c35.254 0 35.254 35.261 70.508 35.261s35.27-40.772 70.524-40.294c17.959.238 53.798-2.76 38.692-27.94z" />
                    <circle class="ghost-eye left-eye" cx="208" cy="225" r="22" />
                    <circle class="ghost-eye right-eye" cx="297" cy="225" r="22" />
                </svg>
            </div>
            <div class="loading-text">Summoning spirits</div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <div class="quote-container">
            <h1 class="quote">
                Veil of Dust<br />
                Trail of Ash<br />
                Heart of Ice
            </h1>
            <span class="author">Whispers through memory</span>
        </div>
    </div>

    <!-- Put ALL the big JS into a separate file -->
    <script type="module" src="spooky-ghost.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Balance – Transaction Result</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Your existing styles (optional, if you use them globally) -->
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/springboot/assets/sp.responsive.css" />
    <link rel="stylesheet" href="/springboot/assets/sp.base.css" />

    <style>
        body {
            font-family: "JetBrains Mono", monospace;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top, #071b24 0, #02030a 55%, #000000 100%);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .tx-wrapper {
            width: 100%;
            max-width: 720px;
        }

        .tx-card {
            background: rgba(7, 11, 18, 0.96);
            border-radius: 18px;
            padding: 2rem 2.2rem;
            border: 1px solid rgba(0, 255, 128, 0.35);
            box-shadow: 0 0 35px rgba(0, 255, 128, 0.16);
        }

        .tx-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .tx-title-block {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .tx-title {
            font-size: 1.4rem;
            font-weight: 800;
        }

        .tx-subtitle {
            font-size: 0.8rem;
            opacity: 0.75;
        }

        .tx-chip {
            border-radius: 999px;
            border: 1px solid rgba(160, 160, 160, 0.45);
            font-size: 0.75rem;
            padding: 0.25rem 0.7rem;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            opacity: 0.9;
        }

        .tx-chip i {
            font-size: 0.7rem;
        }

        .tx-status {
            margin: 1rem 0 1.8rem;
            padding: 0.9rem 1.1rem;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 128, 0.4);
            background: radial-gradient(circle at left, rgba(0, 255, 128, 0.16), transparent 55%);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .tx-status-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 128, 0.18);
            color: #00ff80;
        }

        .tx-main-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 1.5rem 2rem;
            margin-bottom: 1.6rem;
        }

        .tx-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.15rem;
        }

        .tx-value {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .tx-balance-highlight {
            font-size: 1.3rem;
            font-weight: 800;
            color: #00ff80;
        }

        .tx-divider {
            height: 1px;
            width: 100%;
            border: none;
            background: linear-gradient(to right,
                    transparent,
                    rgba(120, 120, 120, 0.6),
                    transparent);
            margin: 1.2rem 0 1.1rem;
        }

        .tx-tip {
            font-size: 0.8rem;
            opacity: 0.78;
        }

        .tx-tip a {
            color: #00ff80;
            text-decoration: none;
        }

        .tx-tip a:hover {
            text-decoration: underline;
        }

        .tx-actions {
            margin-top: 1.8rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .btn-link {
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 128, 0.55);
            background: transparent;
            color: #00ff9c;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-link.secondary {
            border-color: rgba(160, 160, 160, 0.6);
            color: #e0e0e0;
        }

        .btn-link:hover {
            background: rgba(0, 255, 128, 0.08);
        }

        .btn-link.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 700px) {
            .tx-card {
                padding: 1.6rem 1.5rem;
            }

            .tx-main-grid {
                grid-template-columns: 1fr;
            }

            .tx-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="tx-wrapper">
        <div class="tx-card">

            <!-- Header -->
            <div class="tx-header">
                <div class="tx-title-block">
                    <div class="tx-title">Balance Summary</div>
                    <div class="tx-subtitle">
                        <span>BamBanking · Secure wallet overview</span>
                    </div>
                </div>
                <div class="tx-chip">
                    <i class="fa-regular fa-user"></i>
                    <span th:text="${username}">user</span>
                </div>
            </div>

            <!-- Status line -->
            <div class="tx-status">
                <div class="tx-status-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div>
                    <span th:text="${txMessage}">
                        Your current balance is PHP 0.00
                    </span>
                </div>
            </div>

            <!-- Main content -->
            <div class="tx-main-grid">
                <div>
                    <div class="tx-label">Current balance</div>
                    <div class="tx-balance-highlight"
                        th:text="'PHP ' + ${#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')}">
                        PHP 0.00
                    </div>
                </div>
                <div>
                    <div class="tx-label">Inquiry reference</div>
                    <div class="tx-value" th:text="${txRef}">BB-123456789</div>
                    <div class="tx-label" style="margin-top:0.65rem;">Date &amp; time</div>
                    <div class="tx-value" th:text="${txDateTime}">2025-01-01 12:00</div>
                </div>
            </div>

            <hr class="tx-divider" />

            <div class="tx-tip">
                Tip: You can perform a new transaction anytime from your
                <a th:href="@{/bambanking/dashboard}">dashboard</a>.
            </div>

            <!-- Actions -->
            <div class="tx-actions">
                <a class="btn-link" th:href="@{/bambanking/dashboard}">
                    <i class="fa-solid fa-gauge"></i>
                    Back to Dashboard
                </a>
                <a class="btn-link secondary" th:href="@{/bambanking/dashboard}">
                    <i class="fa-solid fa-money-bill-trend-up"></i>
                    New Withdrawal
                </a>
                <a class="btn-link secondary" th:href="@{/bambanking/dashboard}">
                    <i class="fa-solid fa-circle-plus"></i>
                    New Deposit
                </a>
            </div>

        </div>
    </div>
</body>

</html>

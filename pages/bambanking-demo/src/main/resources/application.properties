# Full MongoDB URI comes from Render (Environment Variable: MONGO_URI)
spring.data.mongodb.uri=${MONGO_URI}

# Database name stored separately (Render env: DB_NAME)
spring.data.mongodb.database=${DB_NAME:bankingapp_portfolio}

# =============================================
#  SERVER PORT (Render or Local)
# =============================================

# Render injects PORT automatically
server.port=${PORT:8080}

# =============================================
#  Logging (Optional)
# =============================================
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository=DEBUG

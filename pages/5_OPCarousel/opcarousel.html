<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Carousel Demo</title>
    <link rel="stylesheet" href="css/opcarousel.css">
</head>

<body>
    <div class="main-container">
        <div class="carousel-section">
            <div class="carousel-container">
                <!-- Top arrow (for desktop â€“ hidden on mobile by CSS) -->
                <button class="nav-arrow up">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/top.png?updatedAt=1754290522765" alt="Up">
                </button>

                <div class="carousel-track">
                    <div class="card" data-index="0">
                        <img src="img/shinchan.png" alt="Shinchan">
                    </div>
                    <div class="card" data-index="1">
                        <img src="img/hiroshi.png" alt="Hiroshi">
                    </div>
                    <div class="card" data-index="2">
                        <img src="img/misae.png" alt="Misae">
                    </div>
                    <div class="card" data-index="3">
                        <img src="img/himawari.png" alt="Himawari">
                    </div>
                    <div class="card" data-index="4">
                        <img src="img/nevado.png" alt="Nevado">
                    </div>
                    <div class="card" data-index="5">
                        <img src="img/kazama.png" alt="Kazama">
                    </div>
                </div>



                <!-- Bottom arrow (for desktop â€“ hidden on mobile by CSS) -->
                <button class="nav-arrow down">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/down.png?updatedAt=1754290523249" alt="Down">
                </button>
            </div>
        </div>

        <div class="controls-section">
            <div class="nav-controls">
                <button class="nav-arrow up">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/top.png?updatedAt=1754290522765" alt="Up">
                </button>
                <button class="nav-arrow down">
                    <img src="https://ik.imagekit.io/gopichakradhar/icons/down.png?updatedAt=1754290523249" alt="Down">
                </button>
            </div>

            <div class="member-info">
                <h2 class="member-name">Emily Kim</h2>
                <p class="member-role">Founder</p>
            </div>

            <div class="dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
            </div>
        </div>
    </div>

    <!-- Floating button with image -->
    <a href="https://amboyose.onrender.com/" target="_blank" id="super-btn" title="Visit amboyose.onrender.com">
        <img src="https://raw.githubusercontent.com/devAMBoyose/amboyose/main/pages/img/mylogo/circlephoto.png"
            alt="Super" />
    </a>


    <script src="js/opcarousel.js"></script>
</body>

</html>

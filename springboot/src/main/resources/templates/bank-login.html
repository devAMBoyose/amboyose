<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BamBanking â€“ Login</title>

    <!-- keep all your existing CSS links here -->
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card">
            <h1>BamBanking Login</h1>

            <p th:if="${error}" th:text="${error}" style="color: #ff6b6b;"></p>

            <form action="/bambanking/login" method="post">
                <div class="login-field">
                    <label>Username</label>
                    <input type="text" name="username" required />
                </div>

                <div class="login-field">
                    <label>PIN</label>
                    <input type="password" name="pin" maxlength="4" required />
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

</body>

</html>

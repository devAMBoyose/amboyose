<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Inventory â€“ User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="users.css" />
</head>

<body>
    <!-- Background glow -->
    <div class="bg-orbit"></div>
    <div class="bg-orbit bg-orbit-2"></div>

    <div class="page-wrapper d-flex align-items-center justify-content-center">
        <div class="card-3d shadow-xl">
            <!-- macOS style top bar -->
            <div class="card-3d-header d-flex align-items-center justify-content-between">
                <div class="window-dots">
                    <span class="dot dot-red"></span>
                    <span class="dot dot-yellow"></span>
                    <span class="dot dot-green"></span>
                </div>
                <div class="header-title">
                    <i class="fa-solid fa-users-gear me-2"></i>
                    User Management
                </div>
                <span class="badge bg-gradient">Inventory Module</span>
            </div>

            <div class="card-3d-body row g-4">
                <!-- LEFT: Add user form -->
                <div class="col-md-4">
                    <div class="inner-card h-100">
                        <h3 class="section-title">
                            <i class="fa-solid fa-user-plus me-2"></i> Add User
                        </h3>
                        <form id="addUser">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input class="form-control form-control-sm" type="text" name="name"
                                    placeholder="e.g. Anna Marice" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input class="form-control form-control-sm" type="text" name="address"
                                    placeholder="e.g. Davao City" required />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Age</label>
                                <input class="form-control form-control-sm" type="number" name="age" min="10" max="100"
                                    placeholder="e.g. 27" required />
                            </div>
                            <button class="btn btn-neon w-100" type="submit">
                                <i class="fa-solid fa-paper-plane me-2"></i> Submit
                            </button>
                        </form>
                    </div>
                </div>

                <!-- RIGHT: Users table -->
                <div class="col-md-8">
                    <div class="inner-card h-100">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3 class="section-title mb-0">
                                <i class="fa-solid fa-list-check me-2"></i> Users
                            </h3>
                            <span class="small text-muted" id="userCountLabel">0 users</span>
                        </div>

                        <div class="table-responsive table-wrapper-3d">
                            <table id="userTable" class="table align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Age</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JS will append rows here -->
                                </tbody>
                            </table>
                        </div>

                        <div id="flashContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- UPDATE MODAL -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm modal-3d">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fa-solid fa-user-pen me-2"></i> Update User
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- JS injects form here -->
                </div>
                <div class="modal-footer">
                    <!-- JS injects buttons here -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="users.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BamBanking Login | Projects</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Global styles (works for Live Server AND Spring Boot) -->
    <link rel="stylesheet" href="/css/footer.css" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/css/nav.css" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" href="/assets/css/responsive.css" th:href="@{/assets/css/responsive.css}" />
    <link rel="stylesheet" href="/springboot/assets/sp.base.css" th:href="@{/springboot/assets/sp.base.css}" />
    <link rel="stylesheet" href="/springboot/assets/sp.responsive.css"
        th:href="@{/springboot/assets/sp.responsive.css}" />

    <!-- ‚úÖ Your original inline login-card styles -->
    <style>
        .login-wrapper {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
        }

        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            padding: 2rem;
            background: rgba(10, 10, 10, 0.92);
            box-shadow: 0 0 24px rgba(0, 0, 0, 0.8);
            border: none;
        }

        .login-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 3px;
            background: linear-gradient(130deg,
                    #13ffa1,
                    #00ccff,
                    #ff0066,
                    #058a55);
            background-size: 300% 300%;
            animation: neonBorder 6s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes neonBorder {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 1.4rem;
        }

        .login-field {
            margin-bottom: 1rem;
        }

        .login-field label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .login-field input {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(5, 5, 5, 0.9);
            color: #fff;
            font-family: "JetBrains Mono", monospace;
            font-size: 0.85rem;
        }

        .login-field input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 1px rgba(0, 255, 136, 0.4);
        }

        .login-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 0.75rem;
        }

        .btn-login {
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: "JetBrains Mono", monospace;
            background: linear-gradient(120deg, #04864a, #00bcd4);
            color: #020b06;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .login-wrapper {
                padding: 1.5rem 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- cursor-follow glow background -->
    <div id="cursor-bg" aria-hidden="true"></div>

    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="dots" aria-hidden="true">
                <span class="red"></span><span class="yellow"></span><span class="green"></span>
            </div>

            <span class="filename">Banking App with Springboot JAVA</span>

            <div class="tb-right">
                <!-- you can point this back to your static portfolio if you want -->
            <a href="https://amboyose.onrender.com/" class="chip-link">
                <button class="chip chip-back" type="button">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </button>
            </a>

            </div>
        </div>

        <!-- üîê Login Section -->
        <div class="login-wrapper">
            <div class="login-card">
                <h1>
                    Login()
                    <span style="font-size:0.8rem; opacity:0.7;">// BamBanking demo</span>
                </h1>
                <p>
                    Log in with a sample BamBanking account to explore the demo application.
                </p>

                <!-- Error from controller -->
                <p th:if="${error}" th:text="${error}" style="color:#ff6b6b; margin-bottom:0.8rem;"></p>

                <!-- Form posts to Spring Boot -->
                <form th:action="@{/bambanking/login}" action="/bambanking/login" method="post">
                    <div class="login-field">
                        <label for="username">username</label>
                        <input type="text" id="username" name="username" autocomplete="username" required
                            placeholder="anna / bamby / guest " />
                    </div>

                    <div class="login-field">
                        <label for="pin">PIN</label>
                        <input type="password" id="pin" name="pin" maxlength="4" autocomplete="current-password"
                            required placeholder="1234 / 4321 / 1111" />
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="btn-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>¬© 2025 <strong>BAMBY</strong> | Designed &amp; Coded with ‚ù§Ô∏è</p>
        <p class="links">
            <a href="/index.html">About</a> ‚Ä¢
            <a href="/portfolio.html">Portfolio</a> ‚Ä¢
            <a href="/resume.html">Resume</a> ‚Ä¢
            <a href="/contact.html">Contact</a>
        </p>
    </footer>

    <!-- JS -->
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
    <script src="/js/nav.js" defer th:src="@{/js/nav.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BamBanking â€“ Dashboard</title>
    <!-- your CSS -->
</head>

<body>

    <header>
        <h1>Welcome, <span th:text="${username}">User</span></h1>
        <p>Current balance: <span th:text="${balance}">0.00</span></p>
        <a href="/bambanking/logout">Logout</a>
    </header>

    <section class="tiles">

        <!-- Check balance (no amount needed) -->
        <form action="/bambanking/check-balance" method="post" class="tile">
            <h2>Check Balance</h2>
            <button type="submit">Go</button>
        </form>

        <!-- Deposit -->
        <form action="/bambanking/deposit" method="post" class="tile">
            <h2>Deposit</h2>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required />
            <button type="submit">Deposit</button>
        </form>

        <!-- Withdraw -->
        <form action="/bambanking/withdraw" method="post" class="tile">
            <h2>Withdraw</h2>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required />
            <button type="submit">Withdraw</button>
        </form>

        <!-- Transfer -->
        <form action="/bambanking/transfer" method="post" class="tile">
            <h2>Transfer</h2>
            <input type="text" name="toUser" placeholder="To username" required />
            <input type="number" step="0.01" name="amount" placeholder="Amount" required />
            <button type="submit">Transfer</button>
        </form>

        <!-- Help -->
        <a class="tile" href="/bambanking/help">
            <h2>App Help</h2>
            <p>How BamBanking works</p>
        </a>

    </section>

</body>

</html>

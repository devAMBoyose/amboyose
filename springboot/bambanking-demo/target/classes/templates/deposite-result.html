<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title th:text="${txType} + ' â€“ Transaction Result'">Transaction Result</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Your existing styles -->
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/springboot/assets/sp.responsive.css" />
    <link rel="stylesheet" href="/springboot/assets/sp.base.css" />

    <style>
        body {
            font-family: "JetBrains Mono", monospace;
            min-height: 100vh;
            margin: 0;
            background: #050608;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .tx-wrapper {
            width: 100%;
            max-width: 720px;
        }

        .tx-card {
            background: rgba(10, 10, 10, 0.95);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 128, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 128, 0.15);
        }

        .tx-header {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .tx-icon {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .tx-icon.success {
            background: rgba(0, 255, 128, 0.15);
            color: #00ff80;
        }

        .tx-icon.fail {
            background: rgba(255, 82, 82, 0.15);
            color: #ff5252;
        }

        .tx-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .tx-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .tx-details {
            margin: 1.5rem 0;
            font-size: 0.9rem;
            line-height: 1.7;
        }

        .tx-details strong {
            font-weight: 700;
        }

        .tx-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem 2rem;
        }

        .tx-label {
            opacity: 0.75;
            font-size: 0.8rem;
        }

        .tx-value {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .tx-actions {
            margin-top: 1.8rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .btn-link {
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 128, 0.55);
            background: transparent;
            color: #00ff9c;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-link.secondary {
            border-color: rgba(160, 160, 160, 0.6);
            color: #e0e0e0;
        }

        .btn-link:hover {
            background: rgba(0, 255, 128, 0.08);
        }

        .btn-link.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 600px) {
            .tx-card {
                padding: 1.5rem;
            }

            .tx-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="tx-wrapper">
        <div class="tx-card">

            <div class="tx-header">
                <div th:class="'tx-icon ' + (${success} ? 'success' : 'fail')">
                    <i th:class="${success} ? 'fa-solid fa-check' : 'fa-solid fa-xmark'"></i>
                </div>
                <div>
                    <div class="tx-title">
                        <span th:text="${txType} + ' Result'">Transaction Result</span>
                    </div>
                    <div class="tx-subtitle">
                        <span th:if="${username != null}">
                            Account: <span th:text="${username}">user</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="tx-details">
                <p th:text="${txMessage}">Transaction message goes here.</p>

                <div class="tx-grid">
                    <div>
                        <div class="tx-label">Transaction type</div>
                        <div class="tx-value" th:text="${txType}">Deposit</div>
                    </div>
                    <div>
                        <div class="tx-label">Amount</div>
                        <div class="tx-value"
                            th:text="'PHP ' + ${#numbers.formatDecimal(amount, 1, 'COMMA', 2, 'POINT')}">
                            PHP 0.00
                        </div>
                    </div>
                    <div>
                        <div class="tx-label">Old balance</div>
                        <div class="tx-value"
                            th:text="'PHP ' + ${#numbers.formatDecimal(oldBalance, 1, 'COMMA', 2, 'POINT')}">
                            PHP 0.00
                        </div>
                    </div>
                    <div>
                        <div class="tx-label">New balance</div>
                        <div class="tx-value"
                            th:text="'PHP ' + ${#numbers.formatDecimal(newBalance, 1, 'COMMA', 2, 'POINT')}">
                            PHP 0.00
                        </div>
                    </div>
                    <div>
                        <div class="tx-label">Reference</div>
                        <div class="tx-value" th:text="${txRef}">BB-123456</div>
                    </div>
                    <div>
                        <div class="tx-label">Date &amp; time</div>
                        <div class="tx-value" th:text="${txDateTime}">2025-01-01 12:00</div>
                    </div>
                </div>
            </div>

            <div class="tx-actions">
                <a class="btn-link" th:href="@{/bambanking/dashboard}">
                    <i class="fa-solid fa-gauge"></i>
                    Back to Dashboard
                </a>
                <a class="btn-link secondary" th:href="@{/bambanking/logout}">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>

</html>

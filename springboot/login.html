    <!-- üîó Login JS: calls Spring Boot JWT API -->
    <script>
        const API_BASE = "http://localhost:8080/api/auth"; // adjust if needed

        const form = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const statusEl = document.getElementById("loginStatus");
        const tokenPreviewEl = document.getElementById("tokenPreview");
        const registerLink = document.getElementById("registerLink");

        function setStatus(message, ok = false) {
            statusEl.textContent = message || "";
            statusEl.classList.remove("ok", "err");
            if (!message) return;
            statusEl.classList.add(ok ? "ok" : "err");
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loginBtn.textContent = isLoading ? "Authenticating..." : 'System.out.println("Login");';
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            setStatus("");
            tokenPreviewEl.textContent = "";
            setLoading(true);

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    setStatus(typeof data === "string" ? data : "Login failed", false);
                } else {
                    const token = data.token;
                    localStorage.setItem("portfolio_jwt", token);
                    setStatus("Login successful! Token saved in localStorage ‚úÖ", true);
                    tokenPreviewEl.textContent = "JWT: " + token;

                    // Example: redirect to a protected demo page
                    // window.location.href = "/pages/protected-demo.html";
                }
            } catch (err) {
                console.error(err);
                setStatus("Error connecting to server. Is Spring Boot running?", false);
            } finally {
                setLoading(false);
            }
        });

        registerLink.addEventListener("click", async (e) => {
            e.preventDefault();
            setStatus("");
            tokenPreviewEl.textContent = "";
            setLoading(true);

            const username = document.getElementById("username").value.trim() || "demo-user";
            const password = document.getElementById("password").value || "demo-pass";

            try {
                const res = await fetch(`${API_BASE}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    setStatus(typeof data === "string" ? data : "Registration failed", false);
                } else {
                    const token = data.token;
                    localStorage.setItem("portfolio_jwt", token);
                    setStatus("User registered & logged in üéâ", true);
                    tokenPreviewEl.textContent = "JWT: " + token;
                }
            } catch (err) {
                console.error(err);
                setStatus("Error connecting to server. Is Spring Boot running?", false);
            } finally {
                setLoading(false);
            }
        });
    </script>
